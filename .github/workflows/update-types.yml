name: Update Database Types

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate types
        run: |
          supabase gen types typescript --project-id "${{ secrets.SUPABASE_PROJECT_ID }}" --schema public > src/lib/database.types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/lib/database.types.ts || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/lib/database.types.ts
          git commit -m "chore: update database types [skip ci]"
          git push
